<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomowy kurs</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <h1>Poznaj naszą liczbę dnia (<span id="today-date"></span>):</h1>
    <h2 id="number-of-day"></h2>
    <p id="nod-fun-fact"></p>
    <h3>Wylosuj ciekawostkę o innej liczbie:</h3>
    <button id="random-number-btn">Wylosuj</button>
    <div id="random-number-result"></div>

    <h2 id="divider">ZAPISY LICZBOWE</h2>

    <form id="your-number-form">
      <label for="your-number">Podaj swoją liczbę w zapisie dziesiętnym:</label>
      <input type="text" name="yourNumber" id="your-number" />

      <label for="base-choose"
        >Wybierz w jakim zapisie chcesz zobaczyć podaną liczbę:</label
      >
      <select name="baseChoose" id="base-choose"></select>

      <input type="submit" value="Przelicz" />
    </form>

    <p id="number-base-result"></p>

    <script defer type="module" src="scripts/main.js"></script>
    <script defer type="module" src="scripts/fetches.js"></script>
    <script defer type="module" src="scripts/actions.js"></script>
  </body>
</html>
